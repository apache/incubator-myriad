---
# Minimal CentOS system packages
system_packages:
  - nc
  - tar
  - wget
  - git
  - docker-python
  - epel-release
  - vim
  - tree
  - ntp
  - net-tools
  - bind-utils
  - xz 
  - unzip 
  - curl 
  - ipset
  - sysstat

system_epel_packages:
  - pdsh  
  - sshpass

with_dcos_version: "{{ lookup('env','DCOS_VERSION') }}"
with_hadoop_version: "{{ lookup('env','HADOOP_VERSION') }}"
